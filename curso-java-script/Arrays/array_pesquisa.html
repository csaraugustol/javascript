    <title>Array Incluir/Remover</title>
</head>
<body>
    

    <script>
        var lista_time = Array();

        lista_time[0] = 'Cruzeiro';
        lista_time[1] = 'Chelsea';
        lista_time[2] = 'Barcelona';

     var verificacao = lista_time.indexOf('Chelsea');

        //Verifica se elemento existe
        if(verificacao === -1){
            console.log('Elemento n√£o existe.');
        }else{
            console.log('Elemento existente: ' + verificacao);
        }
    </script>
</body>
