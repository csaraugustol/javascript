<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Multidimensal</title>
</head>
<body>
    

    <script>
        var lista_coisas = Array();

        lista_coisas['frutas'] = Array();

        lista_coisas['frutas'][0] = 'Banana';
        lista_coisas['frutas'][1] = 'Uva';
        lista_coisas['frutas'][2] = 'Morango';
        lista_coisas['frutas'][3] = 'Pêra';


        lista_coisas['pessoas'] = [];

        lista_coisas['pessoas']['a'] = 'João';
        lista_coisas['pessoas']['b'] = 'Cesar';
        lista_coisas['pessoas']['c'] = 'Carlos';



        console.log(lista_coisas);
        console.log(lista_coisas['frutas'][0]);
        console.log(lista_coisas['pessoas']['a']);
        
        document.write(lista_coisas['frutas'][0]);
        document.write('<hr>');
        document.write(lista_coisas['pessoas']['a']);

    </script>
</body>
</html>
