<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Ordenação</title>
</head>
<body>
    

    <script>
        var lista_numeros = Array();

        lista_numeros[0] = 7;
        lista_numeros[1] = 21;
        lista_numeros[2] = 19;
        lista_numeros[3] = 17;
        lista_numeros[4] = 50;
        lista_numeros[4] = 1;

        console.log(lista_numeros.sort(ordenaNumero));

        function ordenaNumero(x, y){
            return x - y;
            
        }
    </script>
</body>
</html>
